<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-based VAPT Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">AI-based VAPT Report Generator</h1>
        
        <!-- Disclaimer -->
        <div class="alert alert-warning" role="alert">
            <strong>Disclaimer:</strong> This tool is intended as an assistant; a security expert is needed to address certain vulnerabilities.
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Upload Image</h2>
                <form id="uploadForm">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="imageUpload" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>AI Analysis Results</h2>
                <div id="results" class="d-none">
                    <p><strong>Vulnerability Type:</strong> <span id="vulnerabilityType"></span></p>
                    <p><strong>Confidence:</strong> <span id="confidence"></span></p>
                    <h3>Top 3 Predictions:</h3>
                    <ul id="top3Predictions"></ul>
                    <button id="generateReport" class="btn btn-success">Generate Report</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <button id="generateVAPTReport" class="btn btn-warning btn-lg">Generate VAPT Report</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
